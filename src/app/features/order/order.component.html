<mat-card
  ><mat-card-title>zamów</mat-card-title>
  <mat-selection-list *ngIf="selectedRestaurant$ | async as selectedRestaurant">
    <mat-list-option
      *ngFor="let dish of selectedRestaurant.menu"
      (click)="addPrice(dish.price)"
    >
      <span>{{ dish.name }}</span
      ><span>{{ dish.price }} zł</span>
    </mat-list-option>
  </mat-selection-list>
  <div>Wartość zamówienia: {{ totalPrice }} zł</div>
</mat-card>
