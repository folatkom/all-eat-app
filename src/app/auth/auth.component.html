<mat-card>
  <mat-card-title>Zaloguj się</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label>Login<input formControlName="fullName" type="text" /></label>
    <label>Hasło<input formControlName="password" type="password" /></label>
    <button type="submit">Zaloguj</button>
  </form>
  <p>Jeśli nie masz jeszcze konta, <a routerLink="/signup">zarejestruj się</a></p>
</mat-card>
